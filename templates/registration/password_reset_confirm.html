{% extends 'base.html' %}

{% block page_title %}Password Reset Confirmation Page{% endblock %}

{% block page_heading %}Reset Password Confirmation Page{% endblock %}

{% block content %}
<form method="POST">
        
        <p>Please enter a new password</p>
        
        {% csrf_token %}
        
        {{ form.email.errors }}
        
        <p>
            <label for="id_password">New Password</label>
            {{ form.password1 }}
            
            <button> Reset Password </button>
        </p>
</form>
{% endblock %}
